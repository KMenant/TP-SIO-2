<!DOCTYPE html>
<html lang="fr">
<html>
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css"
	type="text/css" media="all" />
	<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docstheme/ui.theme.css"
	type="text/css" media="all" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
	type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"
	type="text/javascript"></script> 

</head>

<form action="#" name="formulaire" onsubmit="return valider ();">
	<table cellspacing="2" cellpadding="2" border="0">
		<tr>
			<td align="right">Nom de famille</td>
			<td><input type="text" id="NomFamille"></td>
		</tr>
		<tr>
			<td align="right">Prenom</td>
			<td><input type="text" id="Prenom"></td>
		</tr>
		<tr>
			<td align="right">Age</td>
			<td><input type="number" id="Age"></td>
		</tr>
		<tr>
			<td align="right">Adresse</td>
			<td><textarea cols="20" rows="5" id="Adresse"></textarea></td>
		</tr>
		<tr>
			<td align="right"></td>
			<td><input type="reset" value="Effacer" onclick="effacer ();"></td>
		</tr>
		<tr>
			<td align="right"></td>
			<td><input type="submit" id="soumettre" value="Soumettre"></td>
		</tr>
	</table>
</form>

<script language="javascript">

	$(function() {
			$( "#soumettre" ).click(function()
			{
					valid = true;

					if($("#NomFamille").val() == "" )
					{
						$("#NomFamille").css("background-color","#FF0000");
						valid = false;
					}

					if ($("#Prenom").val() == "" )
					{
						$("#Prenom").css("background-color","#FF0000");
						valid = false;
					}

					if ($("#Age").val() == "" )
					{
						$("#Age").css("background-color","#FF0000");
						valid = false;
					}

					if ($("#Adresse").val() == "" )
					{
						$("#Adresse").css("background-color","#FF0000");
						valid = false;
					}

					return valid;
			});
		});

	function test()
	{
		alert ( "Bonjour "+document.forms['formulaire'].elements['NomFamille'].value+" "+document.forms['formulaire'].elements['Prenom'].value );
	}

</script>
</html>
