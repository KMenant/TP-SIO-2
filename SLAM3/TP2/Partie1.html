<!DOCTYPE html>
<html lang="fr">
<html>
	<head>
	  <meta charset="utf-8" />
	</head>

	<form action="#" name="formulaire" onsubmit="return valider ();">
	  <table cellspacing="2" cellpadding="2" border="0">
	    <tr>
	      <td align="right">Nom de famille</td>
	      <td><input type="text" name="NomFamille"></td>
	    </tr>
	    <tr>
	      <td align="right">Prenom</td>
	      <td><input type="text" name="Prenom"></td>
	    </tr>
	    <tr>
	      <td align="right">Age</td>
	      <td><input type="number" name="Age"></td>
	    </tr>
	    <tr>
	      <td align="right">Adresse</td>
	      <td><textarea cols="20" rows="5" name="Adresse"></textarea></td>
	    </tr>
	    <tr>
	      <td align="right"></td>
	      <td><input type="reset" value="Effacer" onclick="effacer ();"></td>
	    </tr>
	    <tr>
	      <td align="right"></td>
	      <td><input type="submit" value="Soumettre"></td>
	    </tr>
	  </table>
	</form>

	<script language="javascript">

		function test()
		{
			alert ( "Bonjour "+document.forms['formulaire'].elements['NomFamille'].value+" "+document.forms['formulaire'].elements['Prenom'].value );
		}

		function valider ( )
		{
			var valid=true;

			if ( document.forms['formulaire'].elements['NomFamille'].value== "" )
			{
			  alert ( "Veuillez entrer votre nom !" );
			  valid = false;
			return valid;
			}

			if ( document.forms['formulaire'].elements['Prenom'].value== "" )
			{
			  alert ( "Veuillez entrer votre prenom !" );
			  valid = false;
			return valid;
			}

			if ( document.forms['formulaire'].elements['Age'].value== "" )
			{
			  alert ( "Veuillez entrer votre age !" );
			  valid = false;
			return valid;
			}

			if ( document.forms['formulaire'].elements['Adresse'].value== "" )
			{
			  alert ( "Veuillez entrer votre adresse !" );
			  valid = false;
			return valid;
			}

			if (valid)
			 	test();

			return valid;
		}

	</script>
</html>
